
<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - RK College</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2 class="text-center">Admin Panel - Upload Data</h2>
  <form action="upload_result.php" method="POST" class="mb-4">
    <h4>Upload Student Result</h4>
    <input type="text" name="roll" placeholder="Roll No" class="form-control mb-2" required>
    <input type="text" name="name" placeholder="Name" class="form-control mb-2" required>
    <input type="text" name="course" placeholder="Course" class="form-control mb-2" required>
    <input type="text" name="marks" placeholder="Marks" class="form-control mb-2" required>
    <button class="btn btn-success">Upload Result</button>
  </form>

  <form action="upload_notice.php" method="POST" class="mb-4">
    <h4>Upload Notice</h4>
    <textarea name="notice" placeholder="Enter notice text" class="form-control mb-2" required></textarea>
    <button class="btn btn-warning">Upload Notice</button>
  </form>
</body>
</html>
